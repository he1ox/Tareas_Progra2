<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Agregar Persona</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title">Agrega un registro</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${persona}"
                              method="POST" class="was-validated">
                            
                            <div class="modal-body">
                                
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Correo</label>
                                    <input type="email" class="form-control" name="email" required="true">
                                </div>
                                
                                <div class="form-group">
                                    <label for="telefono">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono">
                                </div>
                                
                                <div class="form-group">
                                    <label for="longitud">Longitud</label>
                                    <input type="number" step=".01" class="form-control" name="longitud">
                                </div>
                                
                                <div class="form-group">
                                    <label for="longitud">Latitud</label>
                                    <input type="number" step=".01" class="form-control" name="latitud">
                                </div>
                                
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-primary btn-block" type="submit">
                                    <i class="fas fa-save"></i>
                                    Guardar
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
                <input type="hidden" name="idPersona" th:field="*{idPersona}" />
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Editar Registro</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" required="true" th:field="*{nombre}" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="apellido">Apellido</label>
                                            <input type="text" class="form-control" name="apellido" required="true" th:field="*{apellido}" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="email">Correo</label>
                                            <input type="email" class="form-control" name="email" required="true" th:field="*{email}" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="telefono">Telefono</label>
                                            <input type="number" class="form-control" name="telefono" required="true" th:field="*{telefono}" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="longitud">Longitud</label>
                                            <input type="number" step="any" class="form-control" name="longitud" required="true" th:field="*{longitud}" />
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="latitud">Latitud</label>
                                            <input type="number" step="any" class="form-control" name="latitud" required="true" th:field="*{latitud}" />
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
